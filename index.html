<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>brdg.me - Board games by email and web</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars">
		<h1>brdg.me</h1>

		<ul>
			{{#link-to 'games.index'}}Games{{/link-to}}
		</ul>

		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="games/index">
		<ul>
		{{#each game in model}}
			<li>{{#link-to 'games.show' game}}{{game.name}}{{/link-to}} with
				{{#each player in game.players}}{{player}} {{/each}}
			</li>
		{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" id="games/show">
		<h2>{{model.name}} ({{model.id}})</h2>
	</script>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/ember-1.8.1.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>
</html>
